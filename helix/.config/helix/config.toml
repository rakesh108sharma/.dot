theme = "catppuccin_mocha"

[editor]
text-width = 100
line-number = "relative"
bufferline = "multiple"
cursorline = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.file-picker]
hidden = false
max-depth = 5

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "warning"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
H = ":toggle-option file-picker.hidden"

[keys.normal.space]
q = ":q"
Q = ":q!"
W = ":wq"
